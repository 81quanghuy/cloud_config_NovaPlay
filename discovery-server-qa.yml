# Cấu hình cho môi trường QA của Discovery Server
server:
  port: 8761

eureka:
  instance:
    # Tên định danh của instance này trong mạng Docker
    hostname: discovery-server
  client:
    # Một discovery server không cần tự đăng ký với chính nó
    register-with-eureka: false
    # Nó cũng không cần lấy thông tin từ chính nó
    fetch-registry: false
    serviceUrl:
      # Đây là URL mà các client khác sẽ dùng để kết nối đến Eureka
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

# Các cấu hình về Resilience4j và Management giữ nguyên vì đã hợp lý
resilience4j:
  circuitbreaker:
    instances:
      serviceDiscovery:
        register-health-indicator: true
        event-consumer-buffer-size: 10
        automatic-transition-from-open-to-half-open-enabled: true
        failure-rate-threshold: 50
        minimum-number-of-calls: 5
        permitted-number-of-calls-in-half-open-state: 3
        sliding-window-size: 10
        wait-duration-in-open-state: 5s
        sliding-window-type: COUNT_BASED

management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    circuitbreakers:
      enabled: true
  endpoint:
    health:
      show-details: always