eureka:
  instance:
    hostname: user-service
    preferIpAddress: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8761/eureka}

server:
  port: 8700
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:7080/realms/novaplay
  kafka:
    bootstrap-servers: localhost:9092
  application:
    name: user-service
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:user_service}
    username: ${SPRING_DATASOURCE_USERNAME:admin}
    password: ${SPRING_DATASOURCE_PASSWORD:admin123}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # Cấu hình Spring Cloud Stream
  cloud:
    openfeign:
      circuitbreaker:
        enabled: true
    stream:
      # Định nghĩa các hàm (bean Consumer/Function/Supplier) sẽ được kích hoạt
      function:
        definition: keycloakEventConsumer # Tên của bean Consumer sẽ tạo ở dưới

      # Cấu hình các "binding" (kết nối giữa hàm và broker)
      bindings:
        # Tên binding được tự động tạo theo quy tắc: <tên-hàm>-<in/out>-<index>
        # Với hàm là 'keycloakEventConsumer', đây là binding cho đầu vào (in)
        keycloakEventConsumer-in-0:
          # Đích đến là topic 'keycloak.events' trên Kafka
          destination: keycloak-events
          # Consumer group
          group: user-profile-group
        placeholder-in-0:
          destination: placeholder.ignore
      kafka:
        binder:
          brokers: ${KAFKA_BROKERS:localhost:9092}

# Mở các endpoint của Actuator, đặc biệt là bus-refresh
management:
  endpoints:
    web:
      exposure:
        include: "*"
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  endpoint:
    shutdown:
      access: unrestricted
    health:
      probes:
        enabled: true
  info:
    env:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}

resilience4j.circuitbreaker:
  configs:
    default:
      slidingWindowSize: 10
      permittedNumberOfCallsInHalfOpenState: 2
      failureRateThreshold: 50
      waitDurationInOpenState: 10000

resilience4j.retry:
  configs:
    default:
      maxAttempts: 3
      waitDuration: 500
      enableExponentialBackoff: true
      exponentialBackoffMultiplier: 2
      ignoreExceptions:
        - java.lang.NullPointerException
      retryExceptions:
        - java.util.concurrent.TimeoutException

resilience4j.ratelimiter:
  configs:
    default:
      timeoutDuration: 1000
      limitRefreshPeriod: 5000
      limitForPeriod: 1

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
    vn:
      iotstar:
        userservice: DEBUG
  pattern:
    level: "%5p [${spring.application.name},%X{trace_id},%X{span_id}]"

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui
    operationsSorter: method
    tagsSorter: alpha
    displayOperationId: true
    filter: true
    # OAuth2 cho nút "Authorize" (dùng PKCE, không cần client secret)
    oauth:
      client-id: ${openapi.oauth2.client-id}
      use-pkce-with-authorization-code-grant: true
